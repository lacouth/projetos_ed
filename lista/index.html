<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../css/fontawesome/css/all.css" rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">ED</span>
    </nav>



    <div id="app" class="container-fluid m-2">
        <!-- As a heading -->
        <h1>Lista</h1>
        <div class="form-row m-2 mx-auto" style="width: 50%;">
            <div class="col">
                <input v-model="nome" type="text" id="input_nome" class="form-control" placeholder="Nome">
            </div>
            <div class="col">
                <input v-model="idade" type="text" id="input_idade" class="form-control" placeholder="Idade">
            </div>
            <div class="col">
                <button class="btn btn-primary" v-on:click="adicionar">Adicionar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="card m-2">
                    <h5 class="card-header">Próximo da fila</h5>
                    <div class="card-body">

                        <h5 class="card-title">{{topo ? topo.nome : "Fila Vazia"}}</h5>

                        <a href="#" class="btn btn-success" v-on:click="remover">Atender</a>

                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card m-2">
                    <h5 class="card-header">Pessoas na Fila</h5>
                    <div class="card-body">
                        <h1 class="card-title display-4">{{tamanho}}</h1>
                    </div>
                </div>
            </div>
        </div>

        <h3>Fila: </h3>
        <table class="table m-4">
            <thead>
                <tr>
                    <th scope="col"><a href="#" v-on:click="ordenarPorNome"> Nome <i class="fas fa-sort"></i></a></th>
                    <th scope="col"><a href="#" v-on:click="ordenarPorIdade"> Idade <i class="fas fa-sort"></i></a></th>
                    <th scope="col"><a href="#" v-on:click="ordenarPorHora"> Chegada <i class="fas fa-sort"></i></a>
                    </th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in lista">
                    <td>{{item.nome}}</td>
                    <td>{{item.idade}}</td>
                    <td>{{item.hora}}</td>
                    <td>
                        <div class="row">
                            
                            <div class="col">
                                <div class="dropdown">

                                    <a href="#" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-user-plus"></i>
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <input v-model="nome" type="text" id="input_nome" class="form-control" placeholder="Nome">
                                        <input v-model="idade" type="text" id="input_idade" class="form-control" placeholder="Idade">
                                        <button class="btn btn-primary" v-on:click="inserir(index)">Adicionar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <a href="#" v-on:click="retirar(index)"><i class="fas fa-user-slash"></i></a>
                            </div>

                        </div>


                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="../css/jquery-3.4.1.min.js"></script>
    <script src="../css/bootstrap.bundle.min.js"></script>
    <script src="../vue/vue.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
